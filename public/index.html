<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <link rel="stylesheet" href="css/unsemantic-grid-responsive-tablet.css">

    <link id="elCSS" rel="stylesheet" href="css/theme.css">

    <script type="text/javascript">
        var theme = localStorage.getItem('theme');
        if(theme == 'dark') {
            var link = document.createElement('link');
            link.href = 'css/dark.css';
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.media = 'screen,print';

            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>
</head>
<body>
<div class="grid-container">
    <header>
        <p id="theme"></p><br/>
        <h1>ToDo</h1>
        <input id="logoutButton" type="button" value="Log out" onclick="logOut()"/>
    </header>

    <!--
    Todo: Login, either by asking server or just checking hard-coded strings. Form.
    -->

    <section id="listContainer" class="grid-parent">
        <article id="addNewList" class="grid-45 tablet-grid-45 mobile-grid-100" onclick="addListEvent()">
            <img class="add" src="img/circle-with-plus.svg" alt="Add"/>
        </article>
    </section>
</div>
