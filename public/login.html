<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo: Login</title>

    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" -->

    <link rel="stylesheet" href="css/unsemantic-grid-responsive-tablet.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="grid-container">
    <header><h1>ToDo</h1></header>
    <section class="grid-100">
        <form id="loginForm" method="post">
            <fieldset class="login">
                <legend>Login</legend>
                <p><label for="name">Username: </label>
                    <input type="text" name="name" id="name" required="required" placeholder="username"/></p>
                <p><label for="password">Password: </label>
                    <input type="password" name="password" id="password" required="required" placeholder="password"/>
                </p>
                <p><label for="rememberMe">Remember me: </label>
                    <input type="checkbox" id="rememberMe"/></p>
                <p><input type="submit" value="Login"/></p>
            </fieldset>
        </form>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="js/login_script.js"></script>
</body>
</html>
