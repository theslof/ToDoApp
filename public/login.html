<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <link rel="stylesheet" href="css/unsemantic-grid-responsive-tablet.css">

    <link id="elCSS" rel="stylesheet" href="css/theme.css">
    <script type="text/javascript">
        var theme = localStorage.getItem('theme');
        if(theme == 'dark') {
            var link = document.createElement('link');
            link.href = 'css/dark.css';
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.media = 'screen,print';

            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>
</head>
<body>
<div class="grid-container">
    <header>
        <p id="theme"></p><br />
        <h1>ToDo</h1>
    </header>
    <article class="grid-100">
        <form id="loginForm" method="post">
            <fieldset class="login">
                <legend>Login</legend>
                <p><label for="name">Username: </label>
                    <input type="text" name="name" id="name" required="required" placeholder="username"/></p>
                <p><label for="password">Password: </label>
                    <input type="password" name="password" id="password" required="required" placeholder="password"/>
                </p>
                <p><label for="rememberMe">Remember me: </label>
                    <input type="checkbox" id="rememberMe"/></p>
                <p><input type="submit" value="Login"/></p><br />
                <p id="response" class="error"></p>
            </fieldset>
        </form>
    </article>
</div>
